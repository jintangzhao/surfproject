<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .store-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button.create {
            background-color: #28a745;
        }
        button:hover {
            opacity: 0.9;
        }
        .store-list {
            margin-top: 20px;
            text-align: left;
        }
        .store-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .store-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="store-container">
        <h1>Select or Create Store</h1>
        <input type="text" id="storeSearch" placeholder="Search for a store..." />
        <div>
            <button id="searchBtn">Search</button>
            <button id="createBtn" class="create">Create New Store</button>
        </div>
        <div class="store-list" id="storeList">
            <!-- Dynamic store list will appear here -->
        </div>
    </div>
    <script>
        const storeList = document.getElementById('storeList');

        document.getElementById('searchBtn').addEventListener('click', () => {
            const searchValue = document.getElementById('storeSearch').value;

            // Simulate search (replace with backend logic)
            storeList.innerHTML = '';

            if (searchValue.trim()) {
                // Simulated empty search result
                const stores = [];

                if (stores.length === 0) {
                    const noStoreMessage = document.createElement('div');
                    noStoreMessage.className = 'store-item';
                    noStoreMessage.style.color = 'red';
                    noStoreMessage.textContent = 'Store not found. Please create a new store.';
                    storeList.appendChild(noStoreMessage);
                } else {
                    stores.forEach(store => {
                        const storeItem = document.createElement('div');
                        storeItem.className = 'store-item';
                        storeItem.textContent = store;
                        storeList.appendChild(storeItem);
                    });
                }
            }
        });

        document.getElementById('createBtn').addEventListener('click', () => {
            const newStoreName = prompt('Enter the new store name:');
            if (newStoreName) {
                alert(`New store "${newStoreName}" created!`);
            }
        });
    </script>
</body>
</html>
