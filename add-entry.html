<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .entry-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="entry-container">
        <h1>Add New Entry</h1>
        <form id="addEntryForm">
            <input type="text" id="brand" placeholder="Brand" required />
            <input type="text" id="product" placeholder="Product" required />
            <select id="type" required>
                <option value="">Select Type</option>
                <option value="Board">Board</option>
                <option value="Accessory">Accessory</option>
            </select>
            <input type="text" id="material" placeholder="Material" required />
            <input type="text" id="length" placeholder="Length (e.g., 6 ft)" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <textarea id="description" placeholder="Description" rows="4"></textarea>
            <button type="submit">Save Entry</button>
        </form>
    </div>
    <script>
        const addEntryForm = document.getElementById('addEntryForm');

        addEntryForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const brand = document.getElementById('brand').value;
            const product = document.getElementById('product').value;
            const type = document.getElementById('type').value;
            const material = document.getElementById('material').value;
            const length = document.getElementById('length').value;
            const quantity = document.getElementById('quantity').value;
            const description = document.getElementById('description').value;

            alert(`Entry Added:\nBrand: ${brand}\nProduct: ${product}\nType: ${type}\nMaterial: ${material}\nLength: ${length}\nQuantity: ${quantity}\nDescription: ${description}`);
            window.location.href = "menu.html";
        });
    </script>
    <button onclick="window.location.href='menu.html'">Return to Menu</button>
</body>
</html>
